<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFolio</title>
    <!-- importando o css-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--== header ==-->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div >
                <a href="#" class="nav__logo">Geovani</a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link active">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Skills</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Work</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="bx bx-menu"></i>
            </div>
        </nav>
    </header>

    <div class="l-main">
        <!-- home -->
        <section class="home bd-grid" id = "home">
            
            <!-- dados iniciais -->
            <div class="home__data">
                <h1 class="home__title">Hi <br> I'am <span class="home__title-color">Geovani</span><br> Web Developer </h1>
                <a href="#" class="button">Contact</a>

            </div>

            <!-- mÃ­dias sociais -->
            <div class="home__social">
                <a href="#" class="home__social-icon"> <i class="bx bxl-linkedin"></i> </a>
                <a href="#" class="home__social-icon"> <i class="bx bxl-twitter"></i> </a>
                <a href="#" class="home__social-icon"> <i class="bx bxl-github"></i> </a>
            </div>

            <!-- img home -->
            <div class="home__img">
                <img src="./assets/img/perfil.png" alt="Imagem de perfil">
            </div>
        </section>

        <!-- about -->
            <section class="about section" id="about">
                <h2 class="section-title">About</h2>
                
                <div class="about__container bd-grid">
                    <div class="about__img">
                        <img src="./assets//img/about.jpg" alt="Imagem sobre">
                    </div>

                    <div>
                        <h2 class="about__subtitle">I'am Geovani</h2>
                        <p class="about__text">lorem ipsum</p>
                    </div>
                </div>
            </section>

        <!-- skills -->
        <section class="skills section">
            <h2 class="section-title">Skills</h2>

            <div class="skills__container bd-grid">
                <div>
                    <h2>Professional Skills</h2>
                    <p class="skills__text">lorem ipsum lorem ipsum</p>
                
                    <div class="skills__data"> <!-- inicio html-->
                        <div class="skills_name">
                            <i class="bx bxl-html5 skills__icon"></i>
                            <span class="skills__name">HTML5</span>
                        </div>

                        <div>
                            <span class="skills__percentage">95%</span>
                        </div>

                        <div class="skills__bar skills__html"></div>
                    </div>

                    <div class="skills__data"> <!-- inicio css3-->
                        <div class="skills_name">
                            <i class="bx bxl-css3 skills__icon"></i>
                            <span class="skills__name">CSS3</span>
                        </div>

                        <div>
                            <span class="skills__percentage">80%</span>
                        </div>
                        
                        <div class="skills__bar skills__css3"></div>
                    </div>

                    <div class="skills__data"> <!-- inicio js-->
                        <div class="skills_name">
                            <i class="bx bxl-javascript skills__icon"></i>
                            <span class="skills__name">JavaScript</span>
                        </div>

                        <div>
                            <span class="skills__percentage">65%</span>
                        </div>
                        
                        <div class="skills__bar skills__javascript"></div>
                    </div>

                </div>

                <div>
                    <img src="assets//img/work3.jpg" alt="" class="skills__img">
                </div>

            </div>
        </section>
        <!-- work -->
        <section class="work section" id="work">
            <h2 class="section-title">Work</h2>

            <div class="work__container bd-grid">
                <div class="work__img">
                    <img src="./assets//img/work1.jpg" alt="">
                </div>
                <div class="work__img">
                    <img src="./assets//img/work2.jpg" alt="">
                </div>
                <div class="work__img">
                    <img src="./assets//img/work3.jpg" alt="">
                </div>
                <div class="work__img">
                    <img src="./assets//img/work4.jpg" alt="">
                </div>
                <div class="work__img">
                    <img src="./assets//img/work5.jpg" alt="">
                </div>
                <div class="work__img">
                    <img src="./assets//img/work6.jpg" alt="">
                </div>
            </div>

        </section>

        <!-- contact -->
        <section class="contact section" id="contact">
            <h2 class="section-title">Contact</h2>

            <div class="contact__container bd-grid">
                <form action="" class="contact__form">
                    <input type="text" placeholder="Name" class="contact__input">
                    <input type="mail" placeholder="Email" class="contact__input">
                    <textarea name="" id="" cols=0 rows="10" class="contact__input"></textarea>

                    <input type="button" value="Enviar" class="contact__button button">
                </form>
            </div>

        </section>

    </div>
    
    <!--== footer ==-->
    <footer class="footer">
        <p class="footer__title">Made with ðŸ’› for Geovani Amaral</p>

        <div class="footer__social">
            <a href="#" class="footer__icon"><i class="bx bxl-linkedin"></i> </a>
            <a href="#" class="footer__icon"><i class="bx bxl-twitter"></i> </a>
            <a href="#" class="footer__icon"><i class="bx bxl-github"></i> </a>
        </div>

    </footer>


    <!--== scroll reveal ==-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- importando o js -->
    <script src="assets/js/index.js"></script>
</body>
</html>
